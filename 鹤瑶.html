<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>5-4实例</title>
    <style>
        /* 配置样式让两个图表显示在一行 */
        div{float: left}
    </style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div>
        <!-- 饼状图Dom -->
        <div id="main1" style="width: 500px;height:500px;"></div>
        <!-- 柱状图Dom -->
        <div id="main2" style="width: 500px;height:420px;"></div>
    </div>
    <!-- 引入 echarts.js -->
    <script src="../会员图/node_modules/echarts/dist/echarts.js"></script>
    <script type="text/javascript">
        // 对饼状图dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('main1'));

        // 指定饼状图图表的配置项和数据
        var option1 = {
            color:['red','Lime','blue','DarkGreen','DarkOrchid','Navy'],
            backgroundColor:'rgba(128,128,128,0.1)',//配置背景色，rgba设置透明度为0.1
            // 图表标题
            title : {
                text: '某大学各专业历年招生情况分析',  // 标题内容
                x:'center',// 居中显示
                y:12              
            },
            // 鼠标触发提示
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"  // 展示格式
            },
            // 图例
            legend: {
                orient : 'vertical',    // 垂直显示
                x : 15, y:15,             // 显示位置--左上
                data:['2016','2017','2018','2019','2020']
            },
            series : [
                {
                    name:'总人数',
                    type:'pie',
                    radius : '70%',
                    center: ['50%', 190],
                    data:[
                        {value:1695, name:'2016'},
                        {value:1790, name:'2017'},
                        {value:2250, name:'2018'},
                        {value:2550, name:'2019'},
                        {value:2570, name:'2020'}
                    ]
                }
            ]
        };
        // 按option1展示myChart1图表   使用指定的配置项和数据显示饼图
        myChart1.setOption(option1);    

        // 对柱状图dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('main2'));

        // 指定柱状图图表的配置项和数据
        var option2 = {
            color:['red','Lime','blue','DarkGreen','DarkOrchid','Navy'],
            backgroundColor:'rgba(128,128,128,0.1)',//配置背景色，rgba设置透明度为0.1
            tooltip : {
                trigger: 'axis',
                axisPointer : { // 指示器类型，shadow为阴影指示器
                    type: 'shadow'
                }
            },
            legend: {//配置图例组件
                left:42,top:25,
                data:['大数据','Oracle','云计算','人工智能','软件工程']
            },
            // 工具栏组件
            toolbox: {
                show : true,
                orient : 'vertical',
                left:550,
                top : 'center',
                feature : {
                    mark : {show: true},
                    // 启用的动态类型，包括'line'（切换为折线图）, 'bar'（切换为柱状图）, 'stack'（切换为堆叠模式）, 'tiled'（切换为平铺模式）
                    magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                    restore : {show: true},     // 是否支持配置项还原
                    saveAsImage : {show: true}  // 保存图片
                }
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['2016','2017','2018','2019','2020']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    splitArea : {show : true}
                }
            ],
            grid: {
                x2:40
            },
            series : [
                {
                    name:'大数据',
                    type:'bar',
                    stack: '总量',
                    data:[301, 334, 390, 330, 320],barWidth:45,
                },
                {
                    name:'Oracle',
                    type:'bar',
                    stack: '总量',
                    data:[101, 134, 90, 230, 210]
                },
                {
                    name:'云计算',
                    type:'bar',
                    stack: '总量',
                    data:[191, 234, 290, 330, 310]
                },
                {
                    name:'人工智能',
                    type:'bar',
                    stack: '总量',
                    data:[201, 154, 190, 330, 410, 330]
                },
                {
                    name:'软件工程',
                    type:'bar',
                    stack: '总量',
                    data:[901, 934, 1290, 1330, 1320]
                }
            ]
        };
        //使用指定的配置项和数据显示堆叠柱状图
        myChart2.setOption(option2);
         //多图表联动配置方1：直接传入需要联动的ECharts对象myChart1、myChart2
         myChart1.group = 'group1';
         myChart2.group = 'group1';
         echarts.connect('group1');

        //多图表联动配置方法2：直接传入需要联动的ECharts对象myChart1、myChart2
       // echarts.connect([myChart1, myChart2])

        // 配置自动适应Windows窗口大小
        setTimeout(function (){
            window.onresize = function () {
                myChart.resize();
                myChart2.resize();
            }
        },200)

    </script>
</body>
</html>
